<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - AliK Fitness</title>
  <link rel="stylesheet" href="../src/style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC8JD-SmMZyLZF1hYhhvrrWgU2kK3h1cI0",
      authDomain: "testalikfitness-df66b.firebaseapp.com",
      projectId: "testalikfitness-df66b",
      storageBucket: "testalikfitness-df66b.appspot.com",
      messagingSenderId: "68491787113",
      appId: "1:68491787113:web:46925cccec449074339bf8",
      measurementId: "G-7TQJ9C0XGL"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    console.log("üî• Firebase is connected");
  </script>

  <!-- Signup Logic -->
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('signup-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('signup-name').value.trim();
        const email = document.getElementById('signup-email').value.trim().toLowerCase();
        const password = document.getElementById('signup-password').value.trim();

        // Basic password validation
        const passwordValid = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/.test(password);
        if (!passwordValid) {
          alert("‚ùó Password must be at least 8 characters, include one uppercase letter, one number, and one special character.");
          return;
        }

        // Create user in Firebase
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            const properName = name.replace(/\b\w/g, c => c.toUpperCase());

            return db.collection("users").doc(user.uid).set({
              name: properName,
              email: email,
              role: "client",
              createdAt: new Date()
            });
          })
          .then(() => {
            alert("‚úÖ Account created successfully! Redirecting to login...");
            window.location.href = "./login.html";
          })
          .catch((error) => {
            console.error("Signup error:", error);
            alert("‚ùå " + error.message);
          });
      });
    });
  </script>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-content">
      <h1 class="logo">AliK Fitness</h1>
    </div>
  </header>

  <!-- Signup Form Section -->
  <section class="login-section">
    <div class="container login-container">
      <h2>Create Your Account</h2>
      <p>Start your fitness journey today!</p>

      <form id="signup-form" class="login-form">
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email Address" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit" class="cta-btn">Sign Up</button>
      </form>

      <div class="login-links">
        <a href="./login.html">Already have an account?</a> |
        <a href="../index.html">Back to Home</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>¬© 2025 AliK Fitness. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
