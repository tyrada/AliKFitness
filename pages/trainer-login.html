<head>

  <link rel="stylesheet" href="../src/style.css" />

  <header class="navbar">
    <div class="container nav-content">
      <h1 class="logo">AliK Trainers</h1>
    </div>

  <section class="login-section">
    <div class="container login-container">
      <h2>Trainer Login</h2>
      <p>Authorized access for personal trainers</p>

      <form id="trainer-login-form" class="login-form">
        <input type="email" id="trainer-email" placeholder="Trainer Email" required />
        <input type="password" id="trainer-password" placeholder="Trainer Password" required />
        <button type="submit" class="cta-btn">Log In</button>
      </form>

      <div class="login-links">
        <a href="../index.html">Back to Home</a>
      </div>
    </div>
  </section>

  <footer class="footer">
