<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - AliK Fitness</title>
  <link rel="stylesheet" href="../src/style.css" />
  <script defer src="../src/admin.js"></script>
</head>
<body>

  <header class="navbar">
    <div class="container nav-content">
      <h1 class="logo">AliK Admin</h1>
    </div>
  </header>

  <section class="login-section">
    <div class="container login-container">
      <h2>Admin Login</h2>
      <p>Restricted access for site administrators only</p>

      <form id="admin-login-form" class="login-form">
        <input type="email" id="admin-email" placeholder="Admin Email" required />
        <input type="password" id="admin-password" placeholder="Admin Password" required />
        <button type="submit" class="cta-btn">Log In</button>
      </form>

      <div class="login-links">
        <a href="/">Back to Home</a>
      </div>
    </div>
  </section>

  <footer class="footer">

</body>
</html>
