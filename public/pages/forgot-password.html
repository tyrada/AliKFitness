<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - AliK Fitness</title>
  <link rel="stylesheet" href="../src/style.css" />
  <script defer src="../src/forgot-password.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-content">
      <h1 class="logo">AliK Fitness</h1>
    </div>
  </header>

  <!-- Reset Form Section -->
  <section class="login-section">
    <div class="container login-container">
      <h2>Reset Your Password</h2>
      <p>Enter your email to reset your password</p>

      <form id="reset-form" class="login-form">
        <input type="email" id="reset-email" placeholder="Email Address" required />
        <input type="password" id="new-password" placeholder="New Password" required />
        <button type="submit" class="cta-btn">Reset Password</button>
      </form>

      <div class="login-links">
        <a href="/login">Back to Login</a> |
        <a href="/">Back to Home</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Â© 2025 AliK Fitness. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
